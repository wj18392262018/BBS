<Link rel="stylesheet" type="text/css" href="style/style.css"/>
<script language="javascript">
function check() {
 if(document.regForm.uName.value==""){
    alert("用户名不能为空");
    return false;
 }
 if(document.regForm.uPass.value==""){
    alert("密码不能为空");
    return false;
 }
 if(document.regForm.uPass.value != document.regForm.uPass1.value){
    alert("2次密码不一样");
    return false;
 }
}
	function f1(){
		var a=regForm.fileName.value;
		if(a==""){
			regForm.submit();
		}else{
			regForm.action="reg.jsp";
			regForm.method="post";
			regForm.enctype="multipart/form-data";
			regForm.submit();
		}
	}
</script>
